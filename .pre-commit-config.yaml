# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

ci:
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autofix_commit_msg: "style: pre-commit fixes"

# Standard hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: mixed-line-ending

  # Lychee: check links
  - repo: https://github.com/lycheeverse/lychee.git
    rev: v0.15.1
    hooks:
      - id: lychee
        pass_filenames: false
        args:
          - .
          - --verbose
          - --no-progress
          - --timeout
          - "10"
          - --max-retries
          - "5"
          - --skip-missing
          - --exclude-loopback
          - --exclude
          - https://twitter.com/*
          - --exclude
          - https://doi\.org|www.sciencedirect\.com/*
          - --exclude
          - https://plausible.io/pybamm.org
          # Exclude the theme submodule and the built files. The latter are
          # generated from the build and we don't bother with them because
          # their links are either not relevant or are already checked.
          - --exclude-path
          - themes/
          - --exclude-path
          - static/
          - --exclude-path
          - public/
          - --exclude-path
          - resources/
          - --accept
          - 200,429,999

  # Python files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: ["--fix", "--show-fixes"]

  # Spelling errors and typos
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        exclude: content/gsoc/2024/ankit-meda.md
        args:
          - "-Lrecuse,Meda"
